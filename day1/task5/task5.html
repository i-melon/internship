<script>
    let date = new Date();
    let week = ['Monday', 'Tuesday', 'Wednesday', 'Thrusday', 'Friday', 'Saturday', 'Sunday']
    for (let i = 0; i < 5; i++){
        if (i == date.getDay()-1){
            document.write(`<strong>${week[i]}<\/br></strong>`);
            i++;
        }
        document.write(week[i]+  '<\/br>');
    }
    for (let i = 5; i < 7; i++){
        if (i == date.getDay()-1){
            document.write(`<strong>${week[i]}<\/br></strong>`);
            i++;
        }
        document.write(`<i>${week[i]}<\/br></i>`);
    }
    

</script>
